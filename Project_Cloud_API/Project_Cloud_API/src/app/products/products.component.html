<h2>My Products</h2>
<ul class="products">
    <li *ngFor="let product of products">
      <a routerLink="detail/{{product.id}}">
        <span class="badge">{{product.id}}</span> {{product.name}}
      </a>
      <button class="delete" title="delete product"
          (click)="delete(product)">x</button>
    </li>
  </ul>
  <div>
      <label>Product name:
        <input #productName />
      </label><!-- <br>
      <label>Product categorie:
        <input #productCategorie />
      </label><br>
      <label>Product price:
        <input #productPrice />
      </label><br> -->
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(productName.value); productName.value=''">
        add
      </button>
    </div>

    <app-product-search></app-product-search>
